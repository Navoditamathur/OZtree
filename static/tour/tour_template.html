<!--all templates must be inside something which has class 'container' as a minimum.
    This is beacuse 'container' hardcoded as the handle in the tour controller tour.js-->
<div class='container tour_container'>
  <h2 class='title'>title</h2>
  <div class='window_text'>window_text</div>
  <img class='img' />
  <div class='footer'>
    <div><span class='tour_backward button'>prev</span></div>
    <div><span class='button tour_resume' onclick="$(this).hide()">resume</span></div>
    <div><span class='tour_exit button'>exit</span></div>
    <div><span class='tour_forward button'>next</span></div>
  </div>
</div>
