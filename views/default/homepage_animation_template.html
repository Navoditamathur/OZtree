<!--all templates must be inside something which has class 'container' as a minimum.  
This is because 'container' is hardcoded as the handle in the tour controller tour.js-->
<div class='container'>
  <div><a class="linkout oz-pill pill-leafout" href="" target="_blank">{{=T('Explore')}} <span class="ottname"></span></a></div>
  <div class="tour-controls">
    <a href="javascript:void(0)" class="tour_backward"><img src="{{=URL('static','images/oz-leftarrow-darkbg.svg')}}" alt="prev" width="35" height="35" /></a>
    <a href="javascript:void(0)" class="tour_play"><img src="{{=URL('static','images/oz-playarrow-darkbg.svg')}}" alt="play" width="35" height="35" /></a>
    <a href="javascript:void(0)" class="tour_pause"><img src="{{=URL('static','images/oz-pausearrow-darkbg.svg')}}" alt="pause" width="35" height="35" /></a>
    <a href="javascript:void(0)" class="tour_forward"><img src="{{=URL('static','images/oz-rightarrow-darkbg.svg')}}" alt="next" width="35" height="35" /></a>
  </div>
</div>
