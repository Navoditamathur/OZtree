    <!-- style for the four main display elements -->
    <!-- the image-rendering options are supposed to improve speed -->

    <style>
        #myCanvas
        {
            position:absolute;
            top: 0px;
            right: 0px;
            width: 100%;
            height: 100%;
            image-rendering: optimizeSpeed;
            image-rendering:-o-crisp-edges;
            image-rendering:-webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
        }
    
        #Logo
        {
            position:absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            opacity: 0.55;
            filter: alpha(opacity=55);
        }
        #Logo:hover
        {
            opacity: 1.00;
            filter: alpha(opacity=100);
        }
    
    
    
        #menuButton {
            position:absolute;
            top: 10px;

        }

        #upButton {

            top: 10px;
            left: 144px;
        }
        #plusButton {
            position:absolute;
            top: 10px;
            left: 182px;
        }
        #minusButton {
            position:absolute;
            top: 10px;
            left: 220px;
        }
    
        ol.controls {
            left: 5px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ol.controls li {
            display:inline;
            padding: 0;
            margin: 5px;
        }
    
        img.buttonIcon {
            width: 28px;
            height:28px;
            opacity: 0.55;
            filter: alpha(opacity=55);
        }
        img.buttonIcon:hover {
            opacity: 1.0;
            filter: alpha(opacity=100);
        }
    
        div.buttonBack {
            background-color: #FFFFFF;
            border-style: solid;
            border-width: 1px;
            border-color: #BBBBBB;
            border-radius:3px;
            width: 28px;
            height:28px;
            margin: 0;
        }
    
        #searchBox {

            left: 10px;
            background-color: #FFFFFF;

            border-width: 1px;
            border-color: #BBBBBB;
            border-radius:3px;
            overflow: auto;
            margin: 5;
            visibility: hidden;
        }
